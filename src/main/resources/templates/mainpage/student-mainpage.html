<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>Student Main Page</title>
</head>

<body>
    <div>
        <h2>SLAS</h2>
        <span sec:authentication="name"></span>
        <span th:text="${studentMainPageDto.name}"></span>


        <form id="logout" th:action="@{/logout}" method="GET">
            <input type="submit" value="로그아웃"/>
        </form> <br>
    </div>

    <a>공지 사항</a><br>
    <a>Q&A 게시판</a><br>
    <a>강의 자료 게시판</a><br>
    <a>강의 영상 게시판</a><br>
    <a>강의계획서</a><br>
    <a>출석 체크</a><br>
    <a>과제 게시판</a><br>
    <a>퀴즈</a><br>
    <a>개인정보 조회&수정</a><br>

    <!-- 년도, 학기 드롭다운 박스 출력 -->
        <select id="year" th:name="year">
            <option th:each="year : ${#numbers.sequence(studentMainPageDto.getAdmissionYear(),studentMainPageDto.getYear())}"
                    th:value="${year}"
                    th:utext="${year+' 년도'}"
                    th:selected="${year eq studentMainPageDto.admissionYear}">
            </option>
        </select>

        <select id="semester" th:name="semester">
            <option th:each="semester : ${#numbers.sequence(1,2)}"
                    th:value="${semester}"
                    th:utext="${semester+' 학기'}"
                    th:selected="${semester eq 1}">
            </option>
        </select>

    <button type="button" id="btn-request" onclick="selectBoxRequest();">조회</button>

    <a>${#dates.month(date)}</a>




    <!-- 해당 학기에 들은 과목들 시간표로 출력 -->





    <a href="/home">홈으로 이동 -></a>

    <div th:replace="/frame/tail.html :: tail"></div>
    <script type="text/javascript" th:src="@{/js/mainpage/mainpage.js}"></script>
</body>
</html>
