<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:replace="/frame/head.html">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.css" />
    <title>공지사항 글쓰기</title>
</head>
<body>
<header th:replace="/frame/pHeader.html"></header>

<div class="container">
    <form>
        <div class="mb-3 row">
            <label for="staticSyllabusId" class="col-sm-2 col-form-label">학정번호</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticSyllabusId" value="여기는 수정불가능한 곳이고 강의 이름 (학정번호) 넣을 거임">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="staticSyllabusName" class="col-sm-2 col-form-label">강의명</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticSyllabusName" value="여기는 수정불가능한 곳이고 강의 이름 (학정번호) 넣을 거임">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputTitle" class="col-sm-2 col-form-label">제목</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTitle">
            </div>
        </div>
        <div class="mb-3 row">
            <div id="inputContent"></div>
        </div>
        <div class="mb-3 d-flex justify-content-between gap-3">
            <button type="button" class="btn btn-secondary">목록</button>
            <button type="submit" class="btn btn-primary">작성완료</button>
        </div>
    </form>
</div>
<!-- Copy & Edit here! -->


<footer th:replace="/frame/footer.html"></footer>
<script th:replace="/frame/tail.html"></script>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script>
    const editor = new toastui.Editor({
        el: document.querySelector('#inputContent'),
        previewStyle: 'vertical',
        height: '500px',
    });
</script>
</body>
</html>
