<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:replace="/frame/head.html">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.css" />
    <title>공지사항 글쓰기</title>
</head>
<body>
<header th:replace="/frame/pHeader.html"></header>

<div class="container">
    <h2 class="my-4">공지사항</h2>
    <form method="POST" id="write">
        <input type="hidden" id="csrf" th:attr="data-header-name=${_csrf.headerName}" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}"/>

        <div class="mb-3 row">
            <label for="syllabus" class="col-sm-2 col-form-label">강의</label>
            <div class="col-sm-10">
                <select class="form-select" id="syllabus" name="syllabusId">
                    <option th:each="s : ${lectures}" th:value="${s.getId()}"
                            th:text="${s.getName()} + ' (' + ${s.getId()} + ') [' + ${s.formatClassTime()} + ']'"
                            th:selected="${s.getId().equals(selectedSyllabusId)}"></option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputTitle" class="col-sm-2 col-form-label">제목</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTitle" name="title">
            </div>
        </div>
        <div class="mb-3 row">
            <div id="inputContent" name="content"></div>
        </div>
        <div class="mb-3 row">
            <div class="col">
                <input class="form-control" type="file" id="file" name="file">
            </div>
        </div>
        <div class="mb-3 d-flex justify-content-between gap-3">
            <button type="button" class="btn btn-secondary">목록</button>
            <button type="submit" class="btn btn-primary">작성완료</button>
        </div>
    </form>
</div>
<!-- Copy & Edit here! -->


<footer th:replace="/frame/footer.html"></footer>
<script th:replace="/frame/tail.html"></script>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script type="text/javascript" th:src="@{/js/pWrite.js}"></script>
</body>
</html>
