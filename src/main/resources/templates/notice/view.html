<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta th:replace="/frame/head.html">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.css" />
    <title th:text="'공지사항 - ' + ${board.getSyllabus().getName()}"></title>
</head>
<body>
<header sec:authorize="hasRole('STUDENT')" th:replace="/frame/sHeader.html"></header>
<header sec:authorize="hasRole('PROFESSOR')" th:replace="/frame/pHeader.html"></header>

<div class="container">
<!--    제목-->
    <div class="d-flex justify-content-center mb-2" style="margin-top: 2rem">
        <h1 th:text="${board.getTitle()}"></h1>
    </div>

<!--    세부 정보-->
    <div class="row justify-content-center mb-2">
        <div class="col-sm-auto">
            <i class="fa-regular fa-user"></i>
            <span class="text-secondary" th:text="${board.getMember().getName()}"></span>
        </div>
        <div class="col-sm-auto">
            <i class="fa-regular fa-calendar"></i>
            <span class="text-secondary" th:text="${#dates.format(board.getDate(), 'yyyy-MM-dd HH:mm')}"></span>
        </div>
        <div class="col-sm-auto">
            <i class="fa-regular fa-eye"></i>
            <span class="text-secondary" th:text="${board.getView()}"></span>
        </div>
        <div class="col-sm-auto" th:if="${board.getAttachmentName() != null && !board.getAttachmentName().isEmpty()}">
            <a class="text-decoration-none text-primary" target="_blank" th:attr="href=${board.getAttachmentPath()} + '?filename=' + ${board.getAttachmentName()}">
                <i class="fa-solid fa-paperclip"></i>
                <span th:text="${board.getAttachmentName()}"></span>
            </a>
        </div>
    </div>

<!--    작성자 버튼-->
    <div class="d-flex justify-content-end gap-2 mb-5">
        <a class="btn btn-secondary" href="/p/notice">목록</a>
        <a class="btn btn-primary" th:attr="href='./edit/' + ${board.getId()}"
           th:if="${#authentication.getName()}==${board.getMember().getId()}">수정</a>
        <a class="btn btn-danger" th:attr="href='./delete/' + ${board.getId()}"
           th:if="${#authentication.getName()}==${board.getMember().getId()}">삭제</a>
    </div>

    <div id="viewer"></div>
</div>

<footer th:replace="/frame/footer.html"></footer>
<script th:replace="/frame/tail.html"></script>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script>
    const viewer = new toastui.Editor.factory({
        el: document.querySelector('#viewer'),
        viewer: true,
        initialValue: `[[${board.getContent()}]]`
    });
</script>
</body>
</html>
