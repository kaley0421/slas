<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>user page</title>
</head>
<body>
<h2>시간표 페이지</h2>

ID : <span sec:authentication="name"></span> <br>
소유 권한 : <span sec:authentication="authorities"></span> <br>
<p th:text="'userId : '+ ${id}">id empty</p>
<p th:text="'auth : '+ ${auth}">auth empty</p>
<tr th:each="auths : ${auth}">
    <td th:text="${auths}"></td>
</tr>

<p sec:authorize="hasRole('STUDENT')">
    <tr th:each="lecture : ${lectures}">
        <td th:text="${lecture}"></td>
    </tr>
</p>


<form id="logout" th:action="@{/logout}" method="GET">
    <input type="submit" value="로그아웃"/>
</form> <br>

<a href="/home">홈으로 이동 -></a>
</body>
</html>
