<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:replace="/frame/head.html :: head">
    <title>소파대학교 로그인</title>
    <link href="/css/login.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form th:action="@{/login}" method="POST">
        <img class="mb-5" src="/favicon.png" alt="" width="128" height="128">

        <div class="form-floating">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder=" ">
            <label for="floatingInput">학번</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder=" ">
            <label for="floatingPassword">비밀번호</label>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-sm-6"><input type="checkbox" value="remember-me"> 학번 저장</div>
            <button type="button" class="col-sm-6 btn btn-sm btn-secondary">비밀번호 찾기</button>
        </div>
        <button type="submit" class="w-100 btn btn-lg btn-block btn-primary mb-3">로그인</button>

        <div class="row">
            <button type="button" class="col-sm-6 btn btn-sm btn-secondary mr-1">학번 조회</button>
            <button type="button" class="col-sm-6 btn btn-sm btn-secondary ml-1">비밀번호 최초 등록</button>
        </div>
    </form>
</main>

<div th:replace="/frame/tail.html :: tail"></div>
</body>
</html>
