<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:replace="/frame/head.html :: head">
    <title>소파대학교 로그인</title>
    <link href="/css/login.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form th:action="@{/login}" method="POST">
        <img class="mb-4" src="/favicon.png" alt="" width="72" height="57">

        <div class="form-floating">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder=" ">
            <label for="floatingInput">학번</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder=" ">
            <label for="floatingPassword">비밀번호</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> 학번 저장
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
    </form>
</main>

<div th:replace="/frame/tail.html :: tail"></div>
</body>
</html>
