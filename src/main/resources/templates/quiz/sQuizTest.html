<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta th:replace="/frame/head.html">
    <title>퀴즈</title>
</head>
<body>

<tbody>
<div class="container">
    <div class="timetable-img text-center">
        <img src="img/content/timetable.png" alt="">
    </div>
    <div class="table-responsive">
        <table class="table table-bordered text-center">

            <thead>
            <tr class="bg-light-gray">
                <th class="text-uppercase">
                </th>
                <th class="text-uppercase">1:출석</th>
                <th class="text-uppercase">2:결석</th>
                <th class="text-uppercase">3:지각</th>
            </tr>
            </thead>

        </table>
    </div>
</div>
</tbody>


<button class="btn btn-primary" type="button" aria-expanded="false" id="put" onclick="test()"
         >
    제출하기
</button>


<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>문제</th>
        <th>정답</th>

    </tr>

    </thead>
    <tbody>
    <tbody style="cursor: pointer;" >                                                            <!-- 퀴즈 목록이 존재하는 경우 -->
    <tr th:each="i : ${#numbers.sequence(0,quizList.size()-1)}">
        <td th:text="${quizList.get(i).getId()}"></td>
        <td th:text="${quizzess.get(i).getQuestion()}"></td>
        <td>
            <input th:if="${quizzess.get(i).getCategory() eq 1}" type="radio" text="1.감자">
            <input th:if="${quizzess.get(i).getCategory() eq 2}" type="text" name="psw"  >
            <input th:if="${quizzess.get(i).getCategory() eq 3}" type="text" name="psw"  style="width:300px;height:200px;font-size:30px;"></td>

    </tr>
    <input type="submit" value="저장하기">
    </tbody>


</table>


<footer th:replace="/frame/footer.html"></footer>
<script th:replace="/frame/tail.html"></script>

    if (btnPut)
        btnPut.addEventListener('click', evt => {
            //const sid = document.querySelector('#syllabus').getAttribute('data-sid');
            location.href = '/s/quiztest' ;
        });
</script>
<script>
    const btnPut = document.querySelector('#put');
    if (btnPut)
        btnPut.addEventListener('click', evt => {
            //const sid = document.querySelector('#syllabus').getAttribute('data-sid');
            location.href = '/p/attendance/put';
        });
</script>

<script>
    function test(){
        if (!confirm("제출하시겠습니까? 제출하시면 수정이 불가능합니다")) {

        } else {
            document.location = '/s/quiz/list';
        }
    }
</script>
</body>
</html>
